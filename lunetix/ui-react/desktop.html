<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#F5F5F7" />
    
    <title>Lunetix Desktop Browser</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
        background: linear-gradient(135deg, #F5F5F7 0%, #FFFFFF 50%, #F0F0F2 100%);
        color: #1D1D1F;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
        height: 100vh;
      }
      
      #root {
        width: 100%;
        height: 100%;
      }
      
      /* Custom scrollbar for desktop */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }
      
      /* Selection styling */
      ::selection {
        background-color: #007AFF;
        color: white;
      }
      
      /* Focus styles */
      button:focus,
      input:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script>
      // Force desktop interface
      window.LUNETIX_FORCE_DESKTOP = true;
      
      // Keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        // Cmd/Ctrl + T for new tab
        if ((e.metaKey || e.ctrlKey) && e.key === 't') {
          e.preventDefault();
          window.dispatchEvent(new CustomEvent('lunetix:new-tab'));
        }
        
        // Cmd/Ctrl + W for close tab
        if ((e.metaKey || e.ctrlKey) && e.key === 'w') {
          e.preventDefault();
          window.dispatchEvent(new CustomEvent('lunetix:close-tab'));
        }
        
        // Cmd/Ctrl + R for reload
        if ((e.metaKey || e.ctrlKey) && e.key === 'r') {
          e.preventDefault();
          window.dispatchEvent(new CustomEvent('lunetix:reload'));
        }
        
        // Cmd/Ctrl + L for focus address bar
        if ((e.metaKey || e.ctrlKey) && e.key === 'l') {
          e.preventDefault();
          window.dispatchEvent(new CustomEvent('lunetix:focus-address-bar'));
        }
      });
      
      // Window controls
      window.addEventListener('beforeunload', function(e) {
        // Custom close behavior can be handled here
      });
    </script>
    
    <script type="module">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import DesktopInterface from './src/components/DesktopInterface.jsx';
      import './src/index.css';

      ReactDOM.createRoot(document.getElementById('root')).render(
        React.createElement(React.StrictMode, null,
          React.createElement(DesktopInterface)
        )
      );
    </script>
  </body>
</html>
