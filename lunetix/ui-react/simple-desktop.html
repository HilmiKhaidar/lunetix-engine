<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunetix Desktop - React Preview</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'apple-blue': '#007AFF',
                        'apple-gray': {
                            50: '#FAFAFA',
                            100: '#F5F5F7',
                            200: '#E5E5E7',
                            300: '#D2D2D7',
                            400: '#86868B',
                            500: '#6E6E73',
                            600: '#515154',
                            700: '#1D1D1F'
                        }
                    },
                    borderRadius: {
                        'squircle': '18px',
                        'squircle-lg': '24px'
                    },
                    fontFamily: {
                        'sf': ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: linear-gradient(135deg, #F5F5F7 0%, #FFFFFF 50%, #F0F0F2 100%);
            color: #1D1D1F;
            overflow: hidden;
            height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const DesktopInterface = () => {
            const [currentTime, setCurrentTime] = useState(new Date());
            const [activeTab, setActiveTab] = useState(1);

            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date());
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const tabs = [
                { id: 1, title: 'Lunetix Start Page', url: 'lunetix://start' },
                { id: 2, title: 'New Tab', url: 'lunetix://newtab' }
            ];

            const FavoriteItem = ({ icon, title, url, gradient }) => (
                <button
                    onClick={() => window.location.href = url}
                    className="group flex flex-col items-center p-6 bg-white/60 backdrop-blur-sm border border-white/30 rounded-squircle-lg hover:bg-white/80 transition-all duration-300 shadow-lg hover:shadow-xl"
                >
                    <div className={`w-12 h-12 ${gradient} rounded-squircle mb-3 flex items-center justify-center text-2xl group-hover:scale-110 transition-transform duration-200`}>
                        {icon}
                    </div>
                    <span className="text-sm font-medium text-apple-gray-700 group-hover:text-apple-gray-900 transition-colors">
                        {title}
                    </span>
                </button>
            );

            return (
                <div className="h-screen bg-gradient-to-br from-apple-gray-50 via-white to-apple-gray-100 flex flex-col">
                    {/* Desktop Toolbar */}
                    <div className="glass-effect border-b border-apple-gray-200/50">
                        {/* Window Controls & Tabs */}
                        <div className="flex items-end h-12">
                            {/* Traffic Lights */}
                            <div className="flex items-center space-x-2 pl-5 pr-4">
                                <button className="w-3 h-3 rounded-full bg-red-500 hover:bg-red-600 flex items-center justify-center group">
                                    <span className="opacity-0 group-hover:opacity-100 text-red-900 text-xs">√ó</span>
                                </button>
                                <button className="w-3 h-3 rounded-full bg-yellow-500 hover:bg-yellow-600 flex items-center justify-center group">
                                    <span className="opacity-0 group-hover:opacity-100 text-yellow-900 text-xs">‚àí</span>
                                </button>
                                <button className="w-3 h-3 rounded-full bg-green-500 hover:bg-green-600 flex items-center justify-center group">
                                    <span className="opacity-0 group-hover:opacity-100 text-green-900 text-xs">‚ñ°</span>
                                </button>
                            </div>
                            
                            {/* Tabs */}
                            <div className="flex-1 flex items-end overflow-hidden">
                                <div className="flex items-end space-x-0">
                                    {tabs.map((tab) => (
                                        <div
                                            key={tab.id}
                                            onClick={() => setActiveTab(tab.id)}
                                            className={`
                                                flex items-center px-4 py-2 mx-0.5 cursor-pointer
                                                transition-all duration-200
                                                ${tab.id === activeTab 
                                                    ? 'bg-white rounded-t-lg shadow-lg' 
                                                    : 'bg-white/70 rounded-t-lg hover:bg-white/85 transform scale-95'
                                                }
                                            `}
                                        >
                                            <div className="w-4 h-4 mr-2 bg-apple-gray-300 rounded-sm flex items-center justify-center">
                                                <div className="w-2 h-2 bg-apple-gray-500 rounded-full" />
                                            </div>
                                            <span className="text-sm font-medium text-apple-gray-700 truncate">
                                                {tab.title}
                                            </span>
                                            <button className="ml-2 p-1 rounded-full hover:bg-apple-gray-200 transition-colors">
                                                <span className="text-xs text-apple-gray-500">√ó</span>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                                
                                <button className="ml-2 p-2 rounded-full hover:bg-apple-gray-200/50 transition-colors">
                                    <span className="text-sm text-apple-gray-600">+</span>
                                </button>
                            </div>
                        </div>

                        {/* Navigation & Address Bar */}
                        <div className="flex items-center px-5 py-2 space-x-3">
                            {/* Navigation Buttons */}
                            <div className="flex items-center space-x-1">
                                <button className="p-2 rounded-lg text-apple-gray-700 hover:bg-apple-gray-200/50 transition-colors">
                                    ‚Üê
                                </button>
                                <button className="p-2 rounded-lg text-apple-gray-400 cursor-not-allowed">
                                    ‚Üí
                                </button>
                                <button className="p-2 rounded-lg text-apple-gray-700 hover:bg-apple-gray-200/50 transition-colors">
                                    ‚Üª
                                </button>
                            </div>

                            {/* Address Bar */}
                            <div className="flex-1 max-w-2xl mx-auto">
                                <div className="relative flex items-center bg-white/60 backdrop-blur-sm border border-apple-gray-200/50 rounded-lg px-4 py-2 hover:bg-white/70 transition-colors">
                                    <span className="mr-3">üîç</span>
                                    <input
                                        type="text"
                                        placeholder="Search Google or enter address"
                                        className="flex-1 bg-transparent outline-none text-sm text-apple-gray-700 placeholder-apple-gray-400"
                                        onKeyPress={(e) => {
                                            if (e.key === 'Enter' && e.target.value.trim()) {
                                                window.location.href = e.target.value.trim().startsWith('http') 
                                                    ? e.target.value.trim() 
                                                    : `https://www.google.com/search?q=${encodeURIComponent(e.target.value.trim())}`;
                                            }
                                        }}
                                    />
                                </div>
                            </div>

                            {/* Action Buttons */}
                            <div className="flex items-center space-x-1">
                                <button className="p-2 rounded-lg text-apple-gray-700 hover:bg-apple-gray-200/50 transition-colors" title="Privacy Shield">
                                    üõ°Ô∏è
                                </button>
                                <button className="p-2 rounded-lg text-apple-gray-700 hover:bg-apple-gray-200/50 transition-colors" title="Bookmarks">
                                    ‚≠ê
                                </button>
                                <button className="p-2 rounded-lg text-apple-gray-700 hover:bg-apple-gray-200/50 transition-colors" title="Downloads">
                                    üì•
                                </button>
                                <button className="p-2 rounded-lg text-apple-gray-700 hover:bg-apple-gray-200/50 transition-colors" title="Settings">
                                    ‚öôÔ∏è
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Main Content Area */}
                    <div className="flex-1 overflow-hidden">
                        <div className="h-full flex flex-col items-center justify-center p-12">
                            {/* Welcome Section */}
                            <div className="text-center mb-12">
                                <h1 className="text-6xl font-thin text-apple-gray-700 mb-4">
                                    Lunetix
                                </h1>
                                <p className="text-xl text-apple-gray-500 font-light">
                                    Fast, Secure, and Private Web Browser
                                </p>
                            </div>

                            {/* Search Bar */}
                            <div className="w-full max-w-2xl mb-16">
                                <div className="relative">
                                    <input
                                        type="text"
                                        placeholder="Search Google or enter address"
                                        className="w-full px-6 py-4 bg-white/80 backdrop-blur-sm border border-apple-gray-200 rounded-2xl text-apple-gray-700 placeholder-apple-gray-400 text-lg outline-none focus:bg-white focus:border-apple-blue focus:ring-2 focus:ring-apple-blue/20 transition-all duration-200 shadow-lg"
                                        onKeyPress={(e) => {
                                            if (e.key === 'Enter' && e.target.value.trim()) {
                                                window.location.href = e.target.value.trim().startsWith('http') 
                                                    ? e.target.value.trim() 
                                                    : `https://www.google.com/search?q=${encodeURIComponent(e.target.value.trim())}`;
                                            }
                                        }}
                                    />
                                    <span className="absolute right-6 top-1/2 transform -translate-y-1/2 text-apple-gray-400">üîç</span>
                                </div>
                            </div>

                            {/* Favorites Grid */}
                            <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6 mb-12 w-full max-w-4xl">
                                <FavoriteItem
                                    icon="üîç"
                                    title="Google"
                                    url="https://google.com"
                                    gradient="bg-gradient-to-br from-blue-500 to-blue-600"
                                />
                                <FavoriteItem
                                    icon="üì∫"
                                    title="YouTube"
                                    url="https://youtube.com"
                                    gradient="bg-gradient-to-br from-red-500 to-red-600"
                                />
                                <FavoriteItem
                                    icon="üíª"
                                    title="GitHub"
                                    url="https://github.com"
                                    gradient="bg-gradient-to-br from-gray-700 to-gray-800"
                                />
                                <FavoriteItem
                                    icon="üê¶"
                                    title="Twitter"
                                    url="https://twitter.com"
                                    gradient="bg-gradient-to-br from-sky-400 to-sky-500"
                                />
                                <FavoriteItem
                                    icon="‚≠ê"
                                    title="Bookmarks"
                                    url="#"
                                    gradient="bg-gradient-to-br from-yellow-400 to-yellow-500"
                                />
                                <FavoriteItem
                                    icon="üõ°Ô∏è"
                                    title="Privacy"
                                    url="#"
                                    gradient="bg-gradient-to-br from-green-500 to-green-600"
                                />
                            </div>

                            {/* Status Info */}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
                                <div className="bg-white/60 backdrop-blur-sm border border-white/30 rounded-squircle-lg p-6 shadow-lg">
                                    <h3 className="text-lg font-semibold text-apple-gray-700 mb-4">
                                        Recent Sites
                                    </h3>
                                    <div className="space-y-2">
                                        <button className="flex items-center w-full p-3 rounded-lg hover:bg-white/50 transition-colors">
                                            <div className="w-8 h-8 bg-apple-gray-300 rounded-lg mr-3 flex items-center justify-center">
                                                üåê
                                            </div>
                                            <div className="text-left">
                                                <div className="text-sm font-medium text-apple-gray-700">Wikipedia</div>
                                                <div className="text-xs text-apple-gray-500">Free encyclopedia</div>
                                            </div>
                                        </button>
                                    </div>
                                </div>

                                <div className="bg-white/60 backdrop-blur-sm border border-white/30 rounded-squircle-lg p-6 shadow-lg">
                                    <h3 className="text-lg font-semibold text-apple-gray-700 mb-4">
                                        Browser Status
                                    </h3>
                                    <div className="space-y-3">
                                        <div className="flex items-center justify-between">
                                            <span className="text-sm text-apple-gray-600">Privacy Shield</span>
                                            <div className="flex items-center">
                                                <div className="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                                                <span className="text-sm font-medium text-green-600">Active</span>
                                            </div>
                                        </div>
                                        <div className="flex items-center justify-between">
                                            <span className="text-sm text-apple-gray-600">Tabs Open</span>
                                            <span className="text-sm font-medium text-apple-gray-700">{tabs.length}</span>
                                        </div>
                                        <div className="flex items-center justify-between">
                                            <span className="text-sm text-apple-gray-600">Time</span>
                                            <span className="text-sm font-medium text-apple-gray-700">
                                                {currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<DesktopInterface />, document.getElementById('root'));
    </script>
</body>
</html>
