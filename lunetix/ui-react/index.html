<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#007AFF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Lunetix" />
    
    <title>Lunetix Browser</title>
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.jsx" as="script" />
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Apple System Font Preload -->
    <link rel="preload" href="/fonts/SF-Pro-Display.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/SF-Pro-Text.woff2" as="font" type="font/woff2" crossorigin />
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
        background-color: #FAFAFA;
        color: #1D1D1F;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      
      /* Loading Screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #007AFF 0%, #5AC8FA 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        color: white;
        font-size: 3rem;
        font-weight: 100;
        letter-spacing: -0.02em;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">Lunetix</div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Prevent zoom on iOS
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });
      
      // Disable context menu on production
      if (window.location.hostname !== 'localhost') {
        document.addEventListener('contextmenu', function (e) {
          e.preventDefault();
        });
      }
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>""
